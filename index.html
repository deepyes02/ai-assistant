<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;padding:0;box-sizing: border-box;overflow-x: hidden;
      word-break: break-all;
    }
    #heading{text-align: center;padding: 15px;}
    #userquery{width: 100%;height: 100px;}
    #userInputArea{
      position:fixed;width:100vw;bottom:0;
    }
    #ai-output{
      height: 600px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div style="width: 100vw;height: 100vh;background: rgb(168, 174, 168);">
    <h1 id="heading" style>... at your service</h1>
    <div id="ai-output">

    </div>
    <form id="userInputArea" style="padding: 10px;">
      <div>
        Hello
      </div>
      <textarea name="userquery" id="userquery"></textarea>
    </form>
  </div>


  <script type="text/javascript">

    const userQuery = document.querySelector('#userquery')
    const aiOutput = document.querySelector('#ai-output')

    userQuery.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && e.shiftKey){
        e.preventDefault();
        if(userQuery.value){
          makeThePostRequest(userQuery.value.trim())
        }
      }
    })

    const makeThePostRequest = async (input) => {
      const decoder = new TextDecoder('utf-8')
      let buffer = '';
        await fetch('/ask-ai', {
        method: 'POST',
        headers:{
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          "model" : "llama3.2",
          "prompt" : input
        })
      })
      .then(res => {
        console.log(res)
        return res.json()
      })
      .then(data => {
        console.log(data)
      })
      .catch(error => {
        console.log(error)
      })
    }

    const appendResponseToOutputField = (data) => {
      const div = document.createElement('div')
      div.innerText = data;
      aiOutput.appendChild(div)
    }


    //document.addEventListener('keydown', (e) => { if (e.key === 'Enter') { /* Your code here */ } });



  </script>


</body>
</html>
